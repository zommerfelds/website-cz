service: website-cz

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: us-east-1

functions:
  contact:
    handler: backend/contact.sendEmail
    events:
      - http:
          path: contact
          method: post
          cors: true

plugins:
  - serverless-client-s3

custom:
  client:
    bucketName: website-cz-static
